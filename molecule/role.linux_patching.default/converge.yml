---
- name: Linux Patching | Molecule | Converge
  hosts: all
  become: false
  gather_facts: false
  any_errors_fatal: false
  tasks:
    - name: Linux Patching | Molecule | Converge | Role
      ansible.builtin.include_role:
        name: arpanrec.utilities.linux_patching
      args:
        apply:
          become: true
          become_method: su
